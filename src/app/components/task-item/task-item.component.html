<div class="space-between" (dblClick)="onToggle(task)">
    <h3>{{ task.text }}</h3>
    <p>{{ task.day }}</p>
    <div class="task">
      <fa-icon
        [icon]="faTimes"
        [ngStyle]="{ color: 'red' }"
        (click)="onDelete(task)"
      ></fa-icon>
    </div>
    <div [ngClass]="{reminder: task.reminder}"></div>
  </div>
